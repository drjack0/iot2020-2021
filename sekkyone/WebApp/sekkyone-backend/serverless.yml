service: sekkyone-backend
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  websocketsApiRouteSelectionExpression: $request.body.action

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

# you can add statements to the Lambda function's IAM Role here
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - dynamodb:*
          Resource: "arn:aws:dynamodb:us-east-1:815814454771:table/sekkyone_data"
        - Effect: Allow
          Action:
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:us-east-1:815814454771:table/WebsocketManager"
        - Effect: Allow
          Action:
            - "execute-api:ManageConnections"
            - "execute-api:Invoke"
          Resource:
            - "arn:aws:execute-api:*:*:*"

# you can define service wide environment variables here
  environment:
    APPLICATION_TABLE: sekkyone_data
    CONNECTION_TABLE: WebsocketManager

# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  connect:
    handler: src/websocket.connect
    events:
      - websocket:
          route: $connect
          cors: true

  disconnect:
    handler: src/websocket.disconnect
    events:
      - websocket:
          route: $disconnect
          cors: true
  
  trigger:
    handler: src/websocket.trigger
    events:
      - stream: arn:aws:dynamodb:us-east-1:815814454771:table/sekkyone_data/stream/2021-04-01T14:50:44.926

  getLastHour:
    handler: src/rest.getLastHour
    events:
      - http:
          path: sekkyone/lasthour
          method: get
          cors: true


